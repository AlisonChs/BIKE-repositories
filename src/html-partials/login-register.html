     <!--LOGIN MODAL-->
     <div id="box-login-register" class="">
        <form action="" method="post" id="login" class="">
          <div class="box-content">
            <div class="close" onclick="toClose()">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
            </div>
            <h3>Login</h3>
            <div class="special-input">
              <img src="./media/img/black-email.svg" alt="">
              <input type="email" name="email-login" id="email-login" placeholder="Digite seu Email" required>
            </div>
            <div class="special-input">
              <img src="./media/img/black-password.svg" alt="">                  
              <input type="password" name="senha-login" id="senha-login" placeholder="Digite sua Senha" required>
            </div>
            <button type="submit" class="special-button">
              Entrar
            </button>
            <p>Não tem uma conta? <em onclick="register()">Registre-se</em></p>
          </div>
        </form>
  
        <!--REGISTER MODAL-->
  
        <form action="" method="post" id="register" class="">
          <div class="box-content">
            <div class="close" onclick="toClose()">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
            </div>
            <h3>Registre-se</h3>
            <div class="special-input">
              <img src="./media/img/black-email.svg" alt="">
              <input type="email" name="email-register" id="email-register" placeholder="Digite seu Email" required>
            </div>
            <div class="special-input">
              <img src="./media/img/usuario1.svg" alt="">
              <input type="text" name="user-register" id="user-register" placeholder="Digite seu Usuário" required>
            </div>
            <div class="special-input">
              <img src="./media/img/black-password.svg" alt="">                  
              <input type="password" name="senha-register" id="senha-register" placeholder="Digite sua Senha" required>
            </div>
            <div class="special-input">
              <img src="./media/img/black-password.svg" alt="">                  
              <input type="password" name="senha-register-confirm" id="senha-register-confirm" placeholder="Confirme sua Senha" required>
            </div>
            <button type="submit" class="special-button">
              Registrar-se
            </button>
            <p>Já tem uma conta? <em onclick="register()">Faça Login</em></p>
          </div>
        </form>
      </div>
